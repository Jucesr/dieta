<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dieta/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <title>Meal Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/dieta/assets/index-CariclJ-.js"></script>
    <link rel="stylesheet" crossorigin href="/dieta/assets/index-CTkEevUI.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Restore the path after redirect from 404.html
      (function() {
        var redirect = sessionStorage.getItem('redirectPath');
        if (redirect && redirect.indexOf('__REDIRECT__') !== -1) {
          sessionStorage.removeItem('redirectPath');
          var parts = redirect.split('__REDIRECT__');
          var newPath = parts[0] + parts[1];
          history.replaceState(null, null, newPath);
        }
      })();
    </script>
  </body>
</html>
